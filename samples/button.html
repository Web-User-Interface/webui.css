<html>
    <head>
        <title>WebUI :: Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="../dist/webui.css" type="text/css" rel="stylesheet">
    </head>
    <body class="webui" style="padding: 2em;">
        <p>
            <button class="button">Botão</button>
        </p>
        <p>
            <button class="primary button">Primário</button>
        </p>
        <p>
            <button class="success button">Sucesso</button>
        </p>
        <p>
            <button class="danger button">Perigo</button>
        </p>
        <p>
            <button class="primary button">
                <i class="fab fa-css3"></i>
                Botão
            </button>
        </p>
        
    </body>
</html>
